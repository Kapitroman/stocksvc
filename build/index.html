<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>StockSVC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ProjectName — описание">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="intro-wrapper">
        <header class="header">
          <div class="container">
            <div class="logo">
              <picture>
                <source type="image/webp" srcset="img/content/stocks-logo.webp, img/content/stocks-logo@2x.webp 2x"><img src="img/content/stocks-logo.png" srcset="img/content/stocks-logo@2x.png 2x" width="226" height="36" alt="logo-stock-sfc">
              </picture>
            </div>
            <div class="header__bar">
              <ul class="socials">
                <li class="socials__item"><a class="socials__link" href=""><span class="visually-hidden">twitter</span>
                    <svg width="24" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#twitter"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href=""><span class="visually-hidden">discord</span>
                    <svg width="24" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#discord"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href=""><span class="visually-hidden">facebook</span>
                    <svg width="24" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#facebook"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href=""><span class="visually-hidden">instagram</span>
                    <svg width="24" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#instagram"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href=""><span class="visually-hidden">telegram</span>
                    <svg width="24" height="24" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#telegram"></use>
                    </svg></a></li>
              </ul>
              <div class="switch-color-theme">
                <label aria-label="dark theme" tabindex="0">
                  <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#dark-mode"></use>
                  </svg>
                  <input class="visually-hidden" type="checkbox" name="toggle-color-theme" value="dark" tabindex="-1" checked>
                </label>
              </div>
            </div>
            <a class="btn btn--green" href="#"><span>Sign Up</span>
            </a>
            <a class="btn" href="#"><span>Login</span>
            </a>
          </div>
        </header>
        <div class="intro">
          <div class="container">
            <p style="margin-top: 40px;">Текст&nbsp;с&nbsp;мнемониками</p>
            <p style="margin-top: 40px;">Пример использования +img()</p>
            <p style="margin-bottom: 40px;"><img src="img/content/placeholder.png" srcset="img/content/placeholder@2x.png 2x" width="120" height="120" alt="Пример">
            </p>
          </div>
        </div>
      </div>
      <main></main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
